{% extends "base.html" %}
{% block title %}طلب تجهيز جديد{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div>
            <div class="card-title">طلب تجهيز جديد</div>
            <div class="card-subtitle">نموذج إلكتروني لطلب المشتريات من الأقسام والكليات</div>
        </div>
    </div>

    <form method="post" action="{{ url_for('new_request') }}">
        <div class="form-grid">
            <div>
                <label>اسم مقدم الطلب</label>
                <input type="text" name="requester_name" required>
            </div>
            <div>
                <label>القسم / الكلية / الوحدة</label>
                <input type="text" name="department" required>
            </div>
            <div>
                <label>البريد الإلكتروني الوظيفي</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>المسمى الوظيفي</label>
                <input type="text" name="job_title">
            </div>
            <div>
                <label>التصنيف (أجهزة / أثاث / مواد مختبرية ...)</label>
                <input type="text" name="category" required>
            </div>
            <div>
                <label>الكمية</label>
                <input type="number" name="quantity" min="1">
            </div>
            <div>
                <label>وحدة القياس</label>
                <input type="text" name="unit" placeholder="قطعة / مجموعة / جهاز ...">
            </div>
            <div>
                <label>المبلغ التخميني الكلي (دينار)</label>
                <input type="number" name="estimated_total" min="0" step="1000" required>
            </div>
        </div>

        <div style="margin-top:16px;">
            <label>وصف المواد المطلوبة</label>
            <textarea name="item_description" required></textarea>
        </div>
        <div style="margin-top:10px;">
            <label>المواصفات الفنية / التجارية</label>
            <textarea name="specs"></textarea>
        </div>
        <div style="margin-top:10px;">
            <label>مبررات الطلب</label>
            <textarea name="justification"></textarea>
        </div>

        <div style="margin-top:18px;text-align:left;">
            <button type="submit" class="btn-primary">إرسال الطلب</button>
        </div>
    </form>
</div>
{% endblock %}
